<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROZSA DESIGN</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --bg-soft:#f7f7f7;
      --panel:#fafafa;
      --ink:#0a0a0a;
      --ink-dim:#6b6b6b;
      --ink-muted:#9a9a9a;
      --line:#e0e0e0;

      --max:1200px;
      --pad:1.5rem;
      --section:clamp(2.6rem,4.2vw,4.8rem);

      --brand:"Cormorant Garamond",serif;
      --body:"Plus Jakarta Sans",system-ui,sans-serif;

      --hdr-h-exp:140px;
      --hdr-h-shr:78px;

      --brand-size-exp:clamp(3.6rem,2.4vw + 2.7rem,4.6rem);
      --brand-size-shr:clamp(2.2rem,1vw + 1.9rem,2.7rem);

      --nav-size-exp:.85rem;
      --nav-size-shr:.78rem;

      --reveal-y:28px;
    }

    *,*::before,*::after{box-sizing:border-box;margin:0}
    body{
      font-family:var(--body);
      background:var(--bg);
      color:var(--ink);
      line-height:1.55;
      overflow-x:hidden;
    }
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block;object-fit:cover;border-radius:4px}

    /* ===================== SPLASH ===================== */
    .splash-active .site-header{opacity:0;visibility:hidden}
    .intro-screen{
      position:fixed;inset:0;background:#fff;
      display:flex;align-items:center;justify-content:center;
      opacity:1;transition:opacity .8s ease;
      pointer-events:none;z-index:2000;
    }
    .intro-screen.hide{opacity:0}
    .intro-word{
      opacity:0;text-align:center;color:#000;
      animation:rozsaIntro 2.8s ease-in-out forwards;
      line-height:1.1;padding:0 1rem;
    }
    @keyframes rozsaIntro{
      0%{opacity:0;transform:scale(.985)}
      25%{opacity:1}
      75%{opacity:1}
      100%{opacity:0;transform:scale(1.01)}
    }
    .intro-word-topline{
      font-family:var(--brand);
      font-weight:600;
      font-size:clamp(3.2rem,2vw + 2.6rem,5.1rem);
      letter-spacing:.06em;
      text-transform:uppercase;
      display:inline-flex;
      gap:.5rem;
      align-items:flex-end;
      line-height:1!important;
    }
    .intro-word-topline .intro-rozsa{line-height:1!important;}
    .intro-word-topline .intro-design{
      font-size:.56em;
      letter-spacing:.18em;
      color:#444;
      line-height:1!important;
      display:inline-block;
      transform:translateY(-2px); /* align splash DESIGN up a smidge */
    }
    .intro-word-subline{
      margin-top:.75rem;
      font-size:1rem;
      letter-spacing:.14em;
      color:#666;
      text-transform:capitalize;
    }

    /* ===================== HEADER ===================== */
    .site-header{
      position:fixed;
      top:0;left:0;right:0;
      z-index:1100;
    }
    .header-wrap{
      background:#0e0e0e;
      color:#fff;
      border-bottom:1px solid rgba(255,255,255,.08);
      transition:box-shadow .24s ease;
    }
    .header-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
      min-height:var(--hdr-h-exp);
      display:flex;
      flex-direction:column;
      gap:.35rem;
      transition:min-height .24s ease;
      padding-top:.8rem;    /* a bit more room */
      padding-bottom:.8rem;
    }
    .header-top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:1rem;
      position:relative; /* for mobile toggle */
    }
    .brand-link{
      display:inline-flex;
      align-items:flex-end;
      gap:.5rem;
      text-transform:uppercase;
      transition:transform .35s ease, opacity .35s ease;
    }
    .brand-rozsa{
      font-family:var(--brand);
      font-weight:600;
      letter-spacing:.07em;
      line-height:1;
      font-size:var(--brand-size-exp);
      transition:font-size .24s ease;
    }
    .brand-design{
      font-family:var(--brand);
      font-weight:500;
      letter-spacing:.16em;
      color:#bfbfbf;
      line-height:1;
      font-size:calc(var(--brand-size-exp) * .56);
      transition:font-size .24s ease, color .24s ease;
      transform:translateY(-2px); /* align header DESIGN up a smidge */
    }
    .header-navline{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:1rem;
    }
    .nav-row{
      display:flex;
      align-items:flex-end;
      gap:1.25rem;
      flex-wrap:wrap;
      padding-bottom:.4rem;  /* bottom gap, desktop */
      padding-top:0;
    }
    .nav-row a{
      color:#dcdcdc;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:var(--nav-size-exp);
      padding:.1rem 0 .05rem;
      border-bottom:2px solid transparent;
      transition:color .2s ease, border-color .2s ease;
    }
    .nav-row a:hover{color:#fff}
    .nav-row a.active{color:#fff;border-color:#fff}

    .header-cta-in-nav .btn{
      border:1px solid #fff;
      border-radius:999px;
      padding:.45rem .85rem;
      font-size:.76rem;
      font-weight:600;
      color:#0e0e0e;
      background:#fff;
      white-space:nowrap;
      margin-bottom:.1rem;
    }
    .header-cta-in-nav .btn:hover{filter:brightness(.9)}

    .header-wrap.is-shrunk{box-shadow:0 8px 26px rgba(0,0,0,.08)}
    .header-wrap.is-shrunk .header-inner{min-height:var(--hdr-h-shr)}
    .header-wrap.is-shrunk .brand-rozsa{font-size:var(--brand-size-shr)}
    .header-wrap.is-shrunk .brand-design{
      font-size:calc(var(--brand-size-shr) * .56);
      color:#d8d8d8;
      transform:translateY(-1px);
    }
    .header-wrap.is-shrunk .nav-row a{font-size:var(--nav-size-shr)}

    /* ====== MOBILE HAMBURGER ====== */
    .menu-toggle{
      display:none;
      width:44px;
      height:32px;
      border:1px solid rgba(255,255,255,.3);
      border-radius:8px;
      background:transparent;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:5px;
      cursor:pointer;
      transition:opacity .3s ease;
    }
    .menu-toggle-line{
      width:22px;
      height:2px;
      background:#fff;
      border-radius:2px;
      transition:transform .25s ease,opacity .25s ease;
    }
    .menu-toggle.is-open .menu-toggle-line:nth-child(1){
      transform:translateY(7px) rotate(45deg);
    }
    .menu-toggle.is-open .menu-toggle-line:nth-child(2){
      opacity:0;
    }
    .menu-toggle.is-open .menu-toggle-line:nth-child(3){
      transform:translateY(-7px) rotate(-45deg);
    }

    /* ===================== MAIN OFFSET ===================== */
    main{padding-top:var(--hdr-h-exp);}

    /* ===================== GLOBAL SECTION ===================== */
    section{
      max-width:var(--max);
      margin:0 auto;
      padding:var(--section) var(--pad);
      border-bottom:1px solid var(--line);
    }
    .section-eyebrow{
      font-size:.7rem;
      font-weight:600;
      color:var(--ink-dim);
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-bottom:.5rem;
    }
    h2{
      font-size:1.4rem;
      font-weight:500;
      line-height:1.3;
      color:var(--ink);
      letter-spacing:-.02em;
      margin-bottom:1rem;
      max-width:32ch;
    }
    .rule{
      width:60px;
      height:1px;
      background:#cfcfcf;
      margin-bottom:2rem;
    }

    /* ===================== HERO ===================== */
    .hero{
      background:var(--bg-soft);
      padding-top:clamp(3.8rem, 6.3vw, 5.4rem);
      padding-bottom:clamp(3rem, 4.6vw, 4.6rem);
    }
    .hero-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:2.7rem;
      align-items:end;
    }
    @media(min-width:960px){
      .hero-grid{
        grid-template-columns:1.05fr .75fr;
        gap:3.6rem;
      }
    }
    .hero h1{
      font-size:clamp(1.9rem,1.15vw + 1.2rem,2.4rem);
      line-height:1.25;
      font-weight:500;
      letter-spacing:-.01em;
      margin-bottom:1rem;
      max-width:40ch;
    }
    .hero h1 strong{font-weight:600}
    .hero p{font-size:.98rem;max-width:56ch;margin:1rem 0 0.3rem}
    .cta-row{display:flex;gap:.9rem;flex-wrap:wrap;margin-top:1.2rem}
    .btn{
      display:inline-block;
      border:1px solid var(--ink);
      border-radius:999px;
      padding:.85rem 1.15rem;
      font-size:.84rem;
      font-weight:500;
    }
    .btn.filled{background:var(--ink);color:#fff}
    .btn:hover{background:var(--ink);color:#fff}

    .hero-media{
      border:1px solid var(--line);
      background:#000;
      min-height:240px;
      border-radius:6px;
      overflow:hidden;
    }
    .hero-media img{width:100%;height:100%;max-height:420px;object-fit:cover}

    /* ===================== SERVICES ===================== */
    .services-grid{
      display:grid;
      grid-template-columns:1fr;
      row-gap:2.2rem;
    }
    @media(min-width:900px){
      .services-grid{
        grid-template-columns:1fr 1fr;
        column-gap:3.2rem;
      }
    }
    .services-text ul{list-style:none;padding:0;margin:0}
    .services-text li{
      margin-bottom:1.25rem;
      font-size:.96rem;
      line-height:1.45;
      color:var(--ink-dim);
    }
    .service-label{
      font-weight:600;
      color:var(--ink);
      display:block;
      margin-bottom:.4rem;
      font-size:.9rem;
      letter-spacing:-.02em;
    }

    .consult-inline{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:8px;
      padding:1rem;
      margin-top:2rem;
      font-size:.9rem;
      color:var(--ink-dim);
    }
    .consult-inline .ey{
      font-size:.7rem;
      font-weight:700;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--ink);
      display:block;
      margin-bottom:.5rem;
    }

    /* ===================== PROCESS ===================== */
    .process-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:2.2rem;
    }
    @media(min-width:900px){
      .process-grid{
        grid-template-columns:1fr 1fr;
        column-gap:3.2rem;
      }
    }
    .how-steps ol{list-style:none;margin:0;padding:0}
    .how-steps li{
      position:relative;
      margin:0 0 1.2rem 0;
      padding-left:3.2rem;
      color:var(--ink-dim);
      font-size:.95rem;
      line-height:1.4;
    }
    .badge{
      position:absolute;
      left:0;top:.1rem;
      width:2.2rem;height:2.2rem;
      border-radius:50%;
      border:1px solid var(--line);
      display:grid;place-items:center;
      font-weight:700;font-size:.85rem;
      background:#fff;color:#222;
    }
    .step-label{
      color:var(--ink);
      font-weight:600;
      display:block;
      margin-bottom:.25rem;
      letter-spacing:-.02em;
    }
    .process-note{
      border:1px solid var(--line);
      background:var(--panel);
      border-radius:8px;
      font-size:.86rem;
      color:var(--ink-dim);
      padding:1rem;
      margin-bottom:1rem;
    }

    .toolchain{
      border:1px solid var(--line);
      border-radius:6px;
      overflow:hidden;
      background:#000;
    }

    /* simplified tooling SVG instead of many logos */
    .suite{
      margin-top:12px;
      border:1px solid var(--line);
      border-radius:8px;
      background:#0d0d0d;
      text-align:center;
      padding:1rem;
    }
    .suite-head{
      color:#e9e9e9;
      font-weight:600;
      letter-spacing:.06em;
      margin-bottom:.65rem;
    }
    .suite-graphic svg{
      max-width:220px;
      margin:auto;
      opacity:.92;
      transition:opacity .25s ease;
    }
    .suite-graphic svg:hover{opacity:1;}

    /* ===================== WHERE WE'RE USEFUL ===================== */
    .cap-copy{
      font-size:.86rem;
      color:var(--ink-dim);
      max-width:44ch;
      margin-bottom:2rem;
    }
    .cap-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:1.5rem;
    }
    @media(min-width:900px){
      .cap-grid{
        grid-template-columns:repeat(4,1fr);
      }
    }
    .card{
      border:1px solid var(--line);
      border-radius:10px;
      background:#fff;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .card-media{
      background:var(--panel);
      border-bottom:1px solid var(--line);
      min-height:140px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:.75rem;
    }
    .card-body{padding:1rem 1rem 1.25rem}
    .card-ey{
      font-size:.7rem;
      font-weight:700;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--ink);
    }
    .card-title{
      font-size:1rem;
      font-weight:700;
      margin:.4rem 0 .5rem;
    }
    .card-desc{
      font-size:.92rem;
      color:var(--ink-dim);
      line-height:1.45;
    }

    /* ===================== CONTACT ===================== */
    .contact-grid{
      display:grid;
      grid-template-columns:1fr;
      row-gap:2rem;
    }
    @media(min-width:1040px){
      .contact-grid{
        grid-template-columns:1.3fr .85fr;
        column-gap:2rem;
        align-items:start;
      }
    }
    .form-card{
      min-width:320px;
      width:clamp(300px,34vw,420px);
      border:1px solid var(--line);
      background:#fff;
      border-radius:10px;
      padding:1rem;
    }
    /* when it stacks, make it wide */
    @media(max-width:1039px){
      .form-card{
        width:100%;
        max-width:720px;
        margin:0 auto;
      }
    }
    @media(max-width:820px){
      .form-card{
        width:calc(100% - 2rem);
        max-width:none;
      }
    }
    .form-card h3{
      font-size:1rem;
      font-weight:600;
      margin-bottom:.75rem;
    }
    .form-row{display:flex;gap:.75rem;margin-bottom:.75rem}
    .form-row .field{flex:1}
    label{display:block;font-size:.78rem;color:#333;margin-bottom:.25rem}
    input,textarea{
      width:100%;
      border:1px solid #dcdcdc;
      border-radius:8px;
      padding:.65rem .8rem;
      font:inherit;
      color:#111;
      background:#fff;
    }
    textarea{min-height:120px;resize:vertical}
    .form-actions{
      display:flex;
      justify-content:flex-end;
      gap:.6rem;
      margin-top:.6rem;
    }
    button{
      border:1px solid var(--ink);
      background:var(--ink);
      color:#fff;
      border-radius:999px;
      padding:.7rem 1rem;
      font-size:.86rem;
      font-weight:600;
      cursor:pointer;
    }
    button.secondary{background:transparent;color:#000}

    .onsite-image-wrap{
      border:1px solid var(--line);
      border-radius:10px;
      overflow:hidden;
      background:#f0f0f0;
      margin-top:1.5rem;
    }
    .onsite-image-wrap img{width:100%;height:auto;display:block}

    /* ===================== FOOTER ===================== */
    .site-footer{
      background:var(--panel);
      border-top:1px solid var(--line);
      font-size:.8rem;
      color:var(--ink-dim);
    }
    .footer-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:var(--pad) var(--pad) 4.2rem;
    }
    .footer-brand{
      font-family:var(--brand);
      font-weight:600;
      color:var(--ink);
      letter-spacing:.08em;
      font-size:.8rem;
      text-transform:uppercase;
      margin-bottom:.75rem;
    }
    .footer-copy{
      max-width:65ch;
      line-height:1.5;
      margin-bottom:.5rem;
    }

    .footer-bottom{
      max-width:var(--max);
      margin:-2.8rem auto 0;
      padding:0 var(--pad) 1.3rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      flex-wrap:wrap;
    }
    .footer-bottom .right{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:.25rem;
    }
    .footer-bottom a{font-weight:600;color:#111}

    @media(max-width:600px){
      .footer-bottom{flex-direction:column;align-items:flex-start}
      .footer-bottom .right{align-items:flex-start;text-align:left}
    }

    /* ===================== REVEAL ===================== */
    .reveal{
      opacity:0;
      transform:translateY(var(--reveal-y)) scale(1.015);
      transition:opacity .6s ease, transform .6s cubic-bezier(.16,.84,.44,1);
    }
    .reveal.is-visible{
      opacity:1;
      transform:none;
    }

    /* ===================== MOBILE TWEAKS ===================== */
    @media(max-width:820px){
      .menu-toggle{
        display:flex;
        position:absolute;
        right:var(--pad);
        top:50%;
        transform:translateY(-50%);
      }
      .header-top{
        justify-content:center;
      }
      .brand-link{
        justify-content:center;
      }
      .header-navline{
        flex-direction:column;
        align-items:flex-start;
      }
      .nav-row{
        display:none;
        flex-direction:column;
        width:100%;
        background:#0e0e0e;
        border-top:1px solid rgba(255,255,255,.1);
        padding:1rem var(--pad);
        opacity:0;
        max-height:0;
        overflow:hidden;
        transition:opacity .3s ease, max-height .3s ease;
      }
      .nav-row.is-open{
        display:flex;
        opacity:1;
        max-height:500px;
      }
      /* hide desktop CTA in header, we’ll put CTA in dropdown if needed */
      .header-cta-in-nav{display:none;}
      /* keep hero padding consistent, so no white band */
      main{padding-top:140px;}
    }

    @media(max-width:560px){
      .hero{padding-top:4.5rem}
      .suite-graphic svg{max-width:180px;}
    }
  </style>
</head>
<body class="splash-active">

<!-- ===================== SPLASH ===================== -->
<div class="intro-screen" id="intro">
  <div class="intro-word">
    <div class="intro-word-topline">
      <span class="intro-rozsa">ROZSA</span>
      <span class="intro-design">DESIGN</span>
    </div>
    <div class="intro-word-subline">Industrial Design · Product Development · Custom Fabrication</div>
  </div>
</div>

<!-- ===================== HEADER ===================== -->
<header class="site-header">
  <div class="header-wrap" id="hdr">
    <div class="header-inner">
      <div class="header-top">
        <a href="#top" class="brand-link" aria-label="ROZSA DESIGN">
          <span class="brand-rozsa">ROZSA</span>
          <span class="brand-design">DESIGN</span>
        </a>
        <button id="menuToggle" class="menu-toggle" aria-label="Toggle navigation">
          <span class="menu-toggle-line"></span>
          <span class="menu-toggle-line"></span>
          <span class="menu-toggle-line"></span>
        </button>
      </div>
      <div class="header-navline">
        <nav class="nav-row" id="mainNav" aria-label="Primary">
          <a href="#top" data-target="top" class="active">Home</a>
          <a href="#services" data-target="services">Services</a>
          <a href="#process" data-target="process">How it works</a>
          <a href="#useful" data-target="useful">Where we're useful</a>
          <a href="#contact" data-target="contact">Contact</a>
          <!-- mobile-only CTA -->
          <a href="#contact" class="btn filled" style="margin-top:.5rem;display:none;" id="mobileCta">Start a project</a>
        </nav>
        <div class="header-cta-in-nav">
          <a class="btn" href="#contact">Start a project</a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- ===================== MAIN ===================== -->
<main>

  <!-- HERO -->
  <section class="hero reveal" id="top">
    <div class="hero-grid">
      <div>
        <h1>
          From “this doesn’t exist” to “no one makes this.”<br>
          <strong>Bring us the problem — you leave with something that fits and works.</strong>
        </h1>

        <p>
         We design, develop and build custom products, hardware, and components. That might be a mount that doesn’t exist yet,
          a housing for equipment, a tray / canopy solution for a 4x4, a short-run assembly, or something that has to work around what’s already there.
        </p>

        <p>
         We manufacture a lot in-house. If a job needs laser cutting, folding, machining, wiring, 3D printing, or any other process we don’t run in-house,
          we bring in the right fabricator and make sure they’re working to clear intent.
        </p>

        <div class="cta-row">
          <a class="btn filled" href="#services">What we do</a>
          <a class="btn" href="#contact">Ask if we can make it</a>
        </div>
      </div>

      <div class="hero-media">
        <img alt="Designing and drafting at a desk"
             src='data:image/svg+xml;utf8,
             <svg xmlns="http://www.w3.org/2000/svg" width="1400" height="420" viewBox="0 0 1400 420">
               <defs>
                 <linearGradient id="hg" x1="0" x2="1" y1="0" y2="1">
                   <stop offset="0%" stop-color="%23232323"/>
                   <stop offset="100%" stop-color="%233d3d3d"/>
                 </linearGradient>
               </defs>
               <rect width="1400" height="420" fill="url(%23hg)"/>
